<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相机步进电机控制</title>
    <style>
        body { font-family: 'Microsoft YaHei', Arial, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; background: rgba(255,255,255,0.1); border-radius: 15px; padding: 30px; backdrop-filter: blur(10px); }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.2em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .motor-section { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 20px; margin: 20px 0; border: 1px solid rgba(255,255,255,0.2); }
        .control-group { display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0; justify-content: center; }
        button { background: linear-gradient(45deg, #4CAF50, #45a049); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: all 0.3s ease; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.3); }
        button:active { transform: translateY(0); }
        .stop-btn { background: linear-gradient(45deg, #f44336, #da190b); }
        .both-btn { background: linear-gradient(45deg, #2196F3, #1976D2); }
        .status { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin: 20px 0; font-family: monospace; font-size: 14px; }
        .input-group { display: flex; align-items: center; gap: 10px; margin: 10px 0; flex-wrap: wrap; }
        input, select { padding: 8px 12px; border: none; border-radius: 5px; background: rgba(255,255,255,0.9); color: #333; }
        label { font-weight: bold; min-width: 80px; }
        @media (max-width: 600px) { .control-group { flex-direction: column; } button { width: 100%; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>相机步进电机控制系统</h1>

        <div class="status" id="status">系统状态：等待连接...</div>

        <div class="motor-section">
            <h2>请求地址设置</h2>
            <div class="input-group">
                <label>当前地址:</label>
                <input type="text" id="apiBase" style="min-width:320px" placeholder="例如: /motor 或 http://camera-lens.local" />
                <button onclick="saveApiBase()">保存</button>
            </div>
            <div class="control-group">
                <button onclick="useProdBase()">使用生产地址 /motor</button>
                <button onclick="useMdnsBase()">使用 mDNS 地址</button>
                <small id="apiHint" style="margin-left:10px; opacity:0.9">生产通过反向代理映射 /motor 到设备根目录</small>
            </div>
        </div>

        <div class="motor-section">
            <h2>电机1控制 (GPIO2/3)</h2>
            <div class="control-group">
                <button onclick="controlMotor(1, 'cw')">电机1 顺时针</button>
                <button onclick="controlMotor(1, 'ccw')">电机1 逆时针</button>
                <button class="stop-btn" onclick="stopMotor(1)">电机1 停止</button>
            </div>
        </div>

        <div class="motor-section">
            <h2>电机2控制 (GPIO10/6)</h2>
            <div class="control-group">
                <button onclick="controlMotor(2, 'cw')">电机2 顺时针</button>
                <button onclick="controlMotor(2, 'ccw')">电机2 逆时针</button>
                <button class="stop-btn" onclick="stopMotor(2)">电机2 停止</button>
            </div>
        </div>

        <div class="motor-section">
            <h2>双电机同步控制</h2>
            <div class="control-group">
                <button class="both-btn" onclick="controlBothMotors('cw', 'cw')">同向 顺时针</button>
                <button class="both-btn" onclick="controlBothMotors('ccw', 'ccw')">同向 逆时针</button>
                <button class="both-btn" onclick="controlBothMotors('cw', 'ccw')">差动转动</button>
                <button class="stop-btn" onclick="stopAllMotors()">全部停止</button>
            </div>
        </div>

        <div class="motor-section">
            <h2>参数设置</h2>
            <div class="input-group">
                <label>转动时间(秒):</label>
                <input type="number" id="duration" value="20" min="1" max="60">
            </div>
            <div class="input-group">
                <label>速度(微秒/半步):</label>
                <select id="speed">
                    <option value="500">很快</option>
                    <option value="1000" selected>正常</option>
                    <option value="2000">较慢</option>
                    <option value="5000">很慢</option>
                </select>
            </div>
            <div class="control-group">
                <button onclick="setParameters()">应用设置</button>
            </div>
        </div>

        <div class="motor-section">
            <h2>系统管理</h2>
            <div class="control-group">
                <button onclick="rebootSystem()">重启系统</button>
                <button onclick="showOTAInfo()">显示/隐藏 OTA 信息</button>
            </div>
            <div id="otaInfo" style="display:none; margin-top:15px; padding:10px; background:rgba(0,0,0,0.3); border-radius:5px;">
                <p><strong>OTA 无线更新说明</strong></p>
                <p>1. 确保设备在线</p>
                <p>2. 在 PlatformIO 中取消注释 OTA 配置</p>
                <p>3. 运行 pio run -t upload</p>
                <p>4. 主机名：<span id="hostname">camera-lens.local</span></p>
                <p>5. 密码：admin123</p>
            </div>
        </div>
    </div>

    <script>
        // API基地址管理
        let apiBase = '';

        function getApiBase() {
            return apiBase || '';
        }

        function buildUrl(path) {
            const base = getApiBase();
            if (base.startsWith('http')) {
                return base + path;
            } else if (base) {
                return base + path;
            } else {
                return path;
            }
        }

        async function sendRequest(path) {
            try {
                const url = buildUrl(path);
                const response = await fetch(url);
                const text = await response.text();
                updateStatus('命令已发送: ' + url + ' - 响应: ' + text.substring(0, 50));
                return text;
            } catch (error) {
                updateStatus('错误: ' + error.message + ' URL: ' + buildUrl(path));
            }
        }

        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            const now = new Date().toLocaleTimeString();
            statusElement.textContent = `[${now}] ${message}`;
        }

        function saveApiBase() {
            const input = document.getElementById('apiBase');
            apiBase = input.value.trim();
            localStorage.setItem('apiBase', apiBase);
            updateStatus('API地址已保存: ' + (apiBase || '默认(当前域名)'));
            updateApiHint();
        }

        function useProdBase() {
            apiBase = '/motor';
            document.getElementById('apiBase').value = apiBase;
            localStorage.setItem('apiBase', apiBase);
            updateStatus('已切换到生产环境地址: ' + apiBase);
            updateApiHint();
        }

        function useMdnsBase() {
            apiBase = 'http://camera-lens.local';
            document.getElementById('apiBase').value = apiBase;
            localStorage.setItem('apiBase', apiBase);
            updateStatus('已切换到mDNS地址: ' + apiBase);
            updateApiHint();
        }

        function updateApiHint() {
            const hint = document.getElementById('apiHint');
            if (apiBase === '/motor') {
                hint.textContent = '生产环境: 通过反向代理映射 /motor 到设备根目录';
            } else if (apiBase.includes('camera-lens.local')) {
                hint.textContent = '开发环境: 直接访问设备mDNS地址';
            } else if (apiBase.startsWith('http')) {
                hint.textContent = '自定义: 直接访问指定IP或域名';
            } else {
                hint.textContent = '默认: 使用当前页面的域名和端口';
            }
        }

        function controlMotor(motorNum, direction) {
            const duration = document.getElementById('duration').value;
            sendRequest(`/motor${motorNum}/${direction}?t=${duration}`);
        }

        function stopMotor(motorNum) {
            sendRequest(`/motor${motorNum}/stop`);
        }

        function controlBothMotors(dir1, dir2) {
            const duration = document.getElementById('duration').value;
            sendRequest(`/both?d1=${dir1}&d2=${dir2}&t=${duration}`);
        }

        function stopAllMotors() {
            sendRequest('/stop/all');
        }

        function setParameters() {
            const speed = document.getElementById('speed').value;
            sendRequest(`/set/speed/${speed}`);
        }

        function rebootSystem() {
            if (confirm('确定要重启系统吗?')) {
                sendRequest('/reboot');
            }
        }

        function showOTAInfo() {
            const otaInfo = document.getElementById('otaInfo');
            otaInfo.style.display = (otaInfo.style.display === 'none' || otaInfo.style.display === '') ? 'block' : 'none';
        }

        window.onload = function() {
            // 加载保存的API地址
            const savedApiBase = localStorage.getItem('apiBase');
            if (savedApiBase) {
                apiBase = savedApiBase;
                document.getElementById('apiBase').value = apiBase;
            }
            updateApiHint();
            updateStatus('网页控制界面已加载 - API地址: ' + (apiBase || '默认'));
            setInterval(getStatus, 5000);
        };

        async function getStatus() {
            try {
                const response = await fetch(buildUrl('/status'));
                const data = await response.json();
                updateStatus(`电机状态: M1=${data.motor1 || '停止'} | M2=${data.motor2 || '停止'}`);
            } catch (error) { 
                // 静默处理状态查询错误
                console.log('状态查询失败:', error.message);
            }
        }
    </script>
</body>
</html>
